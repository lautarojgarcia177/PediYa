<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 rtl class="main-heading">
                {{ 'pedi-ya.order.checkout.title' | translate }}
            </h1>
        </div>
    </div>
    <ng-container *ngIf="cart$ | async as cart">
        <div class="row" *ngIf="cart.items.length > 0">
            <div class="col-12">
                <div [ngClass]="routeAnimationsElements" class="mat-elevation-z8">
                    <table mat-table [dataSource]="cart.items">

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Menu </th>
                        <td mat-cell *matCellDef="let cartItem"> {{cartItem.menu.name}} </td>
                    <td mat-footer-cell *matFooterCellDef> Total </td>
                    </ng-container>
                
                    <ng-container matColumnDef="amount">
                        <th mat-header-cell *matHeaderCellDef> Amount </th>
                        <td mat-cell *matCellDef="let cartItem"> {{cartItem.amount}} </td>
                        <td mat-footer-cell *matFooterCellDef>  </td>
                    </ng-container>

                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef> Price </th>
                        <td mat-cell *matCellDef="let cartItem"> {{cartItem.menu.price | currency}} </td>
                        <td mat-footer-cell *matFooterCellDef>  </td> 
                    </ng-container>

                    <ng-container matColumnDef="subtotal">
                        <th mat-header-cell *matHeaderCellDef> Subtotal </th>
                        <td mat-cell *matCellDef="let cartItem"> {{cartItem.subtotal | currency}} </td>
                        <td mat-footer-cell *matFooterCellDef> {{cart.total | currency}} </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
                    </table>

                </div>

            </div>
            <div class="col-12">
                <button mat-button (click)="onConfirmOrder()">
                    {{'pedi-ya.order.checkout.confirmOrder' | translate}}
                </button>
            </div>
        </div>
        <div class="row" *ngIf="cart.items.length === 0">
            <div class="col">
                <p>
                    {{'pedi-ya.order.checkout.noItemsInCart' | translate}}
                </p>
            </div>
        </div>
    </ng-container>
</div>
